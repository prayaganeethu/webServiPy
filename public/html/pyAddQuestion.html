<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-0.9.9/css/mui.min.css" rel="stylesheet" type="text/css" /> 
    <!-- <link rel="stylesheet" href="pyExamLogin.css" type="text/css" /> -->
    <link href="./css/pyExamLogin.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.9/js/mui.min.js"></script>
    <title>Python Proficiency Test</title>
</head>
<body>
	<header class="mui-appbar mui--z1">
  	<!-- Appbar HTML goes here -->
  	<div class="mui-container">
  		<table width="100%">
    		<tr class="mui--appbar-height">
      			<td class="mui--text-title">Python Proficiency Test</td>
      			<td align="right">
        			<ul class="mui-list--inline mui--text-body2">
          				<!-- <li><a href="/admin">Admin Login</a></li> -->
        			</ul>
      			</td>
    		</tr>
  		</table>
	</div>
	</header>
	<footer>
  	<div class="mui-container mui--text-center">
    Made at <a href="www.geekskool.com">GeekSkool</a>
  	</div>
	</footer>
	<div>
		<form class='mui-form' action='/add-a-question' method='post'>
		 <legend>Add question:</legend>
	    	<br>
	    	<div class='mui-textfield'>
		    <textarea name="quest" placeholder="Question" required></textarea><br>
		    </div>
		    <br>
		    <div class='mui-textfield'>
		    <input type='text' name="opt1" placeholder="Option 1" required><br>
		    </div>
		    <div class='mui-textfield'>
		    <input type='text' name="opt2" placeholder="Option 2" required><br>
		    </div>
		    <div class='mui-textfield'>
		    <input type='text' name="opt3" placeholder="Option 3" required><br>
		    </div>
		    <div class='mui-textfield'>
		    <input type='text' name="opt4" placeholder="Option 4" required><br>
		    </div>
		    <div class="mui-textfield">
		    <input type='number' name="ans" placeholder="Answer(Enter the option number)" required><br>
		    </div>
		    <div class="mui-textfield">
		    <input type='number' name="score" placeholder="Score" required><br>
		    </div>
		    <button type='submit' class="mui-btn mui-btn--raised">Add</button>
    	</form>
    </div>
</form>
<a href='/admin'>Back</a>
</body>
</html>
